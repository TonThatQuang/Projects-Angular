<header>
  <div class="header">
    <div class="container">
      <div class="column1">
        <img src="/img/logosw.png" alt="" />
        <ul>
          <li><a href="">Trang chủ</a></li>
          <li><a href="">Giới thiệu</a></li>
          <li><a href="">Tin tức</a></li>
          <li><a href="">Nạp số dư</a></li>
          <li><a href="">Liên hệ</a></li>
        </ul>
      </div>
      <div class="column2">
        <div class="search-box">
          <form (submit)="onSearch()">
            <input type="text" [(ngModel)]="searchTerm" name="search" placeholder="Tìm kiếm..." required>
          </form>
          
          <div class="icon-bg">
            <i class="fa-solid fa-search"></i>
          </div>
        </div>

        <nav>
          <ul>
           
            <li *ngIf="!(userName$ | async)"><a (click)="goToLogin()">Đăng nhập</a></li>
            <li *ngIf="!(userName$ | async)"><a (click)="goToRegister()">Đăng ký</a></li>
            <li *ngIf="userName$ | async as user">{{ user }}!</li>
            <li *ngIf="userName$ | async"><button (click)="logout()">Đăng xuất</button></li>
            
          </ul>
        </nav>

        <a (click)="goToCart()">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </div>
  </div>
</header>
