<div class="login-page">
  <div class="login-container">
    <div>
      <i style="font-size: 40px;" class="fa-solid fa-users"></i>
    </div>
    <h2>Đăng nhập</h2>
    <input [(ngModel)]="email" placeholder="Email" class="input-field">
    <input [(ngModel)]="password" type="password" placeholder="Mật khẩu" class="input-field">
    <button (click)="login()" class="login-button">Đăng nhập</button>
  </div>
</div>
